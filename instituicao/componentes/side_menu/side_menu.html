<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SIDE_MENU</title>
</head>
<body>
    <div class="menu">
        
        <div class="titulo">
                <img src="./IMG/title.svg" alt="title_img">
        </div>
       
        <div class="opcoes"> 
            <nav class="container_branco">
                <div class="cursos_existentes" >     
                    <span id="cursos_existentes_img" class="iconify" data-icon="fluent:backpack-48-regular" data-width="40" data-height="40"></span>
                    <h2>CURSOS EXISTENTES</h2>
                </div>
            </nav>

            <div class="adicionar_novo_curso">
                    <span id="adicionar_novo_curso_img" class="iconify" data-icon="fluent:backpack-add-20-regular" data-width="40" data-height="40"></span>

                </div>

            <div class="turmas_existentes">

            <div class="criar_nova_turma">

            </div>

            <div class="usuarios_cadastrados">

                <h2>USU√ÅRIOS CADASTRADOS</h2>
            </div>

        </div>
        
        <div class="sair">
            <span id="sair_img" class="iconify" data-icon="ri:logout-box-line" data-width="40" data-height="40"></span>
            <h2>SAIR</h2>
        </div>

    </div>

</html>
