<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Side Menu</title>
    <link rel="stylesheet" href="styles_side_menu.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="sidebar">
        <div class="logo-details">
            <img class="icon" src="../../../home/images-global/logo-branca.svg" alt="logo">
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class='bx bx-group' ></i>
                    <span class="links_name">Turmas existentes</span>
                </a>
                <span class="tooltip">Turmas</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Usuários cadastrados</span>
                </a>
                <span class="tooltip">Usuários</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-plus' ></i>
                    <span class="links_name">Cadastrar novo usuário</span>
                </a>
                <span class="tooltip">Novo usuário</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-edit'></i>
                    <span class="links_name">Formulário da banca</span>
                </a>
                <span class="tooltip">Avaliações</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <i class='bx bx-log-out' id="log_out"></i>
                    <span class="links_name">Log Out</span>
            </li>
        </ul>

    </div>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange(); //calling the function(optional)
        });

        searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
            sidebar.classList.toggle("open");
            menuBtnChange(); //calling the function(optional)
        });

        // following are the code to change sidebar button(optional)
        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
            }
        }
    </script>

</body>

</html>
