<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>EDIÇÃO DE PERFIL</title>
  </head>
  <body>
    <div class="container mt-5 container">
        <h1>PERFIL DA INSTITUIÇÃO</h1>
        <form class="row g-3">
          <div class="col-md-12" id="icon">
            <label for="email_institucional" class="form-label">E-mail institucional</label>
            <input type="email" class="form-control email_institucional" placeholder="unicuritiba@gmail.com" required> 
            <i class="fa fa-edit" style="font-size:24px"></i>
          </div>
          <div class="col-md-6" id="icon">
            <label for="nome_da_instituicao" class="form-label">Nome da instituição</label>
            <input type="text" class="form-control nome_da_instituicao" placeholder="Universidade De Curitiba " required>
            <i class="fa fa-edit" style="font-size:24px"></i>
          </div>
          <div class="col-md-6" id="icon">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control cnpj" placeholder="42.591.538/0001-68" required>
            <i class="fa fa-edit" style="font-size:24px"></i>
          </div>
          <div class="col-md-6" id="icon">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control telefone" placeholder="+55 (11) 99869-7564" required>
            <i class="fa fa-edit" style="font-size:24px"></i>
          </div>
          <div class="col-md-6" id="icon">
            <label for="senha" class="form-label">Senha</label>
            <input type="senha" class="form-control senha" placeholder="Nexus@5" required>
            <i class="fa fa-edit" style="font-size:24px"></i>
          </div>

          <div class="buttons">
            <div class="col-md-3">
            <button id="primeiro_botao" type="submit">CANCELAR</button>
          </div>
          <div class="col-md-3">
            <button id="segundo_botao" type="">SALVAR</button>
          </div>
          </div>
          
        </form>
    </div>
  </body>
</html>
