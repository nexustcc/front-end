<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>INFORMAÇÕES DE PAGAMENTO</title>
</head>

<body>
  <div class="container mt-5 container">
    <h1>INFORMAÇÕES DE PAGAMENTO</h1>
    <form class="row g-3">

      <div class="col-md-12">
        <label for="numero_do_cartao" class="form-label">Número do cartão</label>
        <input type="text" class="form-control numero_do_cartao">
      </div>

      <div class="col-md-12">
        <label for="nome_no_cartao" class="form-label">Nome no cartão</label>
        <input type="text" class="form-control nome_no_cartao">
      </div>

      <div class="col-md-6 for-cnp">
        <label for="validade" class="form-label">Validade</label>
        <input type="text" class="form-control validade">
      </div>

      <div class="col-md-6">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control cvv">
      </div>

      <div class="buttons">
        <div class="col-md-3 primeiro_botao"> 
          <button id="segundo_botao" type="submit"><a href="../../../instituicao/index.html">CANCELAR</a></button>
        </div>
        <div class="col-md-3 primeiro_botao">
         <button id="primeiro_botao" type="submit"> <a href="./editar/index.html">EDITAR</a></button>
        </div>
      </div>

    </form>

  </div>
</body>

</html>
