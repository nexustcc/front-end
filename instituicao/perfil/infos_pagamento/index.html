<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Righteous&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../componentes/side_menu/styles_side_menu.css">
  <link rel="stylesheet" href="../../componentes/header/styles_header.css">
  <link rel="shortcut icon" href="../../../home/images-global/logo-azul.svg" type="image/x-icon">
  <script defer src="./script.js"></script>
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../componentes/side_menu/styles_side_menu.css">
  <link rel="shortcut icon" href="../../../home/images-global/logo-azul.svg" type="image/x-icon">
  <title>Perfil - Informações de pagamento</title>
</head>

<body>
  
  <header>
    <div class="primeira_parte">
        <img src="../../componentes/header/img/grupo_pessoas.svg" alt="grupo_pessoas" />
        <h1 id="nomeInstituicao">NOME DA INSTITUIÇÃO</h1>
    </div>

    <a href="../../index.html">
        <img src="../../componentes/header/img/perfil_instituicao.svg" alt="perfil" />
    </a>
</header>

  <div class="sidebar">
    <div class="logo-details">
        <img class="icon" src="../../../home/images-global/logo-branca.svg" alt="logo" />
        <i class="bx bx-menu" id="btn"></i>
    </div>
        <li>
            <a href="../../cursos/index.html">
                <i class="bx bx-group"></i>
                <span class="links_name">Cursos existentes</span>
            </a>
            <span class="tooltip">Cursos</span>
        </li>
        <li>
            <a href="../../usuarios/index.html">
                <i class="bx bx-user"></i>
                <span class="links_name">Usuários cadastrados</span>
            </a>
            <span class="tooltip">Usuários</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-edit"></i>
                <span class="links_name">Formulário da banca</span>
            </a>
            <span class="tooltip">Avaliações</span>
        </li>
        <li class="profile">
            <a onclick="logout()">
                <i class="bx bx-log-out" id="log_out"></i>
                <span class="links_name">Log Out</span>
            </a>
            <span class="tooltip">Log Out</span>
        </li>
</div>

<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
    });

    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    }
</script>

  <div class="container mt-5 container">
    <h1>INFORMAÇÕES DE PAGAMENTO</h1>
    <form class="row g-3">
      <div class="col-md-12">
        <label for="numero_do_cartao" class="form-label">Número do cartão</label>
        <input id="input_numero_do_cartao" type="text" class="form-control numero_do_cartao" disabled />
      </div>

      <div class="col-md-12">
        <label for="nome_no_cartao" class="form-label">Nome no cartão</label>
        <input id="input_nome_no_cartao" type="text" class="form-control nome_no_cartao" disabled />
      </div>

      <div class="col-md-6 for-cnp">
        <label for="validade" class="form-label">Validade</label>
        <input id="input_validade" type="text" class="form-control validade" disabled />
      </div>

      <div class="col-md-6">
        <label for="cvv" class="form-label">CVV</label>
        <input id="input_cvv" type="text" class="form-control cvv" disabled />
      </div>

      <div class="buttons">
        <div class="col-md-3 primeiro_botao">
        
            <a href="../../../instituicao/index.html">
              <button id="segundo_botao" type="submit">CANCELAR </button>
            </a>
         
        </div>
        <div class="col-md-3 primeiro_botao">
          <a href="./editar/index.html">
            <button type="button" id="primeiro_botao">EDITAR</button>
          </a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
