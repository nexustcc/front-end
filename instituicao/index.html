<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="componentes/header/styles_header.css">
  <link rel="stylesheet" href="./componentes/side_menu/styles_side_menu.css">
  <script src="script.js" defer></script>
  <title>Perfil</title>
</head>

<div class="bg"></div>


<body>

  <div class="sidebar">
    <div class="logo-details">
      <img class="icon" src="../../../home/images-global/logo-branca.svg" alt="logo" />
      <i class="bx bx-menu" id="btn"></i>
    </div>
    
      <li>
        <a href="./cursos/index.html">
          <i class="bx bx-group"></i>
          <span class="links_name">Cursos existentes</span>
        </a>
        <span class="tooltip">Cursos</span>
      </li>
      <li>
        <a href="./usuarios/index.html">
          <i class="bx bx-user"></i>
          <span class="links_name">Usuários cadastrados</span>
        </a>
        <span class="tooltip">Usuários</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-edit"></i>
          <span class="links_name">Formulário da banca</span>
        </a>
        <span class="tooltip">Avaliações</span>
      </li>
      <li class="profile">
        <a href="../home/login/index.html">
          <i class="bx bx-log-out" id="log_out"></i>
          <span class="links_name">Log Out</span>
        </a>
        <span class="tooltip">Log Out</span>
      </li>
  </div>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }
  </script>

  <div class="container">
    <h1>PERFIL DA INSTITUIÇÃO</h1>
    <form class="row g-3">

      <div class="col-md-12">
        <label for="email_institucional" class="form-label">E-mail institucional</label>
        <input id="input_email_institucional" type="email" class="form-control email_institucional"
          placeholder="xxxxxxxxxxxx@email.com" disabled>
      </div>

      <div class="col-md-6">
        <label for="nome_da_instituicao" class="form-label">Nome da instituição</label>
        <input id="nome_instituicao" type="text" class="form-control nome_da_instituicao" placeholder="xxxxxxx xxxxxxx"
          disabled>
      </div>

      <div class="col-md-6 for-cnp">
        <label for="cnpj" class="form-label">CNPJ</label>
        <input id="cnpj_instituicao" type="text" class="form-control cnpj" placeholder="xx.xxx.xxx/0001-xx" disabled>
      </div>

      <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input id="telefone_instituicao" type="text" class="form-control telefone" placeholder="(xx) xxxx-xxxx"
          disabled>
      </div>

      <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input id="senha_instituicao" type="password" class="form-control senha" placeholder="xxxxxxx" disabled>
      </div>
    </form>
    <div class="button">
      <div class="col-md-6">
        <a href="../instituicao/perfil/infos_pagamento/index.html"> <button id="primeiro_botao" type="button">
            INFORMAÇÕES DE PAGAMENTO</button></a>
      </div>
      <div class="col-md-3">
        <a href="./perfil/editar/index.html"><button id="segundo_botao" type="button"> EDITAR</button></a>
      </div>
      <div class="col-md-3">
        <button id="terceiro_botao" type="button">EXCLUIR</button>
      </div>
    </div>
  </div>

  <div class="container mt-5 container modal">
    <div>
      <h1>DESEJA EXCLUIR ESSA CONTA?</h1>
      <h2>Lembre-se que essa é uma ação irreversível!</h2>
    </div>

    <div>
      <label for="senha-label" class="form-label">Insira sua senha para confirmar a ação:</label>
      <input type="password" id="senhaInstituicao" class="form-control senha-label">
      <p id="p-senha-incorreta">Senha Incorreta</p>
    </div>

    <div class="buttons">
      <button class="col-md-6" id="primeiro_botao_modal" onclick="exitModal()">CANCELAR</button>
      <button class="col-md-6" id="terceiro_botao" onclick="excluirConta()">CONFIRMAR</button>
    </div>

  </div>

  </div>
</body>

</html>
