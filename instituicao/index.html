<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">
  <script src="script.js" defer></script>
  <title>PERFIL DA INSTITUIÇÃO</title>
</head>

<div class="bg"></div>


<body>
  <div class="container">
    <h1>PERFIL DA INSTITUIÇÃO</h1>
    <form class="row g-3">

      <div class="col-md-12">
        <label for="email_institucional" class="form-label">E-mail institucional</label>
        <input id="input_email_institucional" type="email" class="form-control email_institucional" disabled>
      </div>

      <div class="col-md-6">
        <label for="nome_da_instituicao" class="form-label">Nome da instituição</label>
        <input id="nome_instituicao" type="text" class="form-control nome_da_instituicao" disabled>
      </div>

      <div class="col-md-6 for-cnp">
        <label for="cnpj" class="form-label">CNPJ</label>
        <input id="cnpj_instituicao" type="text" class="form-control cnpj" disabled>
      </div>

      <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input id="telefone_instituicao" type="text" class="form-control telefone" disabled>
      </div>

      <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input id="senha_instituicao" type="password" class="form-control senha" disabled>
      </div>
    </form>
    <div class="button">
      <div class="col-md-6">
       <a href="../instituicao/perfil/infos_pagamento/index.html"> <button id="primeiro_botao" type="submit"> INFORMAÇÕES DE PAGAMENTO</button></a> 
      </div>
      <div class="col-md-3">
        <a href="./perfil/editar/index.html"><button id="segundo_botao" type="submit"> EDITAR</button></a> 
      </div>
      <div class="col-md-3">
        <button id="terceiro_botao" type="">EXCLUIR</button>
      </div>
    </div>
  </div>

  <div class="container mt-5 container modal">
    <div>
      <h1>Deseja excluir essa conta?</h1>
      <h2>Lembre-se que essa é uma ação irreversível!</h2>
    </div>

    <div>
      <label for="senha-label" class="form-label">Insira sua senha para confirmar a ação:</label>
      <input type="password" class="form-control senha-label">
    </div>

    <div class="buttons">
      <button class="col-md-3" id="primeiro_botao_modal" onclick="exitModal()">CANCELAR</button>
      <button class="col-md-3" id="segundo_botao_modal" onclick="exitModal()">CONFIRMAR</button>
    </div>

  </div>

  </div>
</body>

</html>
