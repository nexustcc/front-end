<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilpe Select</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>

   
    <style>
        .mul-select {
            width: 100%;
        }
    </style>
    <div class="container-fluid h-100 text-dark">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="form-group"><label for="tipo-select" class="form-label">Tipo</label>
                    <select class="mul-select" multiple="true">
                        <option value="Cambodia">Cambodia</option>
                        <option value="Khmer">Khmer</option>
                        <option value="Thiland">Thiland</option>
                        <option value="Koren">Koren</option>
                        <option value="China">China</option>
                        <option value="English">English</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".mul-select").select2({
                placeholder: "select country", //placeholder
                tags: true,
                tokenSeparators: ['/', ',', ';', " "]
            });
        })

        document.getElementById('submitForm').onclick = function () {
            var selected = [];
            for (var option of document.getElementById('multiSelect').options) {
                if (option.selected) {
                    selected.push(option.value);
                }
            }
            console.log(selected);
        }
    </script>
</body>

</html>
