<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-12">
          <label for="email_institucional" class="form-label">E-mail institucional</label>
          <input id="input_email_institucional" type="email" class="form-control email_institucional" placeholder="xxxxxxxxxxxx@email.com" disabled>
        </div>
  
        <div class="col-md-6">
          <label for="nome_da_instituicao" class="form-label">Nome da instituição</label>
          <input id="nome_instituicao" type="text" class="form-control nome_da_instituicao" placeholder="xxxxxxx xxxxxxx" disabled>
        </div>
  
        <div class="col-md-6 for-cnp">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input id="cnpj_instituicao" type="text" class="form-control cnpj" placeholder="xx.xxx.xxx/0001-xx" disabled>
        </div>
  
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input id="telefone_instituicao" type="text" class="form-control telefone" placeholder="(xx) xxxx-xxxx" disabled>
        </div>
  
        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <input id="senha_instituicao" type="password" class="form-control senha" placeholder="xxxxxxx" disabled>
        </div>
      </form>
</body>
</html>
