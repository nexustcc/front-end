<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../componentes/header/styles_header.css">
  <link rel="stylesheet" href="../componentes/side_menu/styles_side_menu.css">
  <script src="script.js" defer></script>

  <link rel="shortcut icon" href="../../home/images-global/logo-azul.svg" type="image/x-icon">
  <title>Seu perfil</title>
</head>

<div class="bg"></div>

<body>

  <header>
    <div class="primeira_parte">
        <img src="../componentes/header/img/grupo_pessoas.svg" alt="grupo_pessoas" />
        <h1 id="nomeGrupoAluno">NOME DO GRUPO</h1>
    </div>

    <a href="./index.html">
        <img id="fotoPerfilAluno" src="../componentes/header/img/foto_padrao.svg" alt="foto" />
    </a>
</header>

<div class="sidebar">
  <div class="logo-details">
      <img class="icon" src="../../../home/images-global/logo-branca.svg" alt="logo" />
      <i class="bx bx-menu" id="btn"></i>
  </div>

  <li>
      <a href="../projeto_tcc/index.html">
          <i class='bx bx-info-circle'></i>
          <span class="links_name">Informações do projeto</span>
      </a>
      <span class="tooltip">Projeto</span>
  </li>
  <li>
      <a href="#">
          <i class='bx bx-task' ></i>
          <span class="links_name">Tarefas</span>
      </a>
      <span class="tooltip">Tarefas</span>
  </li>
  <li>

      <li>
          <a href="#">
              <i class="bx bxs-graduation"></i>
              <span class="links_name">Atividades</span>
          </a>
          <span class="tooltip">Atividades</span>
      </li>
      <li>

      <a href="#">
          <i class="bx bx-folder-open"></i>
          <span class="links_name">Arquivos e links</span>
      </a>
      <span class="tooltip">Arquivos</span>
  </li>
  <li>
      <a href="#">
          <i class="bx bx-edit"></i>
          <span class="links_name">Relatório da banca</span>
      </a>
      <span class="tooltip">Avaliações</span>
  </li>
  <li class="profile">
      <a href="../../../home/login/index.html">
          <i class="bx bx-log-out" id="log_out"></i>
          <span class="links_name">Log Out</span>
      </a>
      <span class="tooltip">Log Out</span>
  </li>
</div>

  <div class="container">
    <div class="text-center">
      <img src="./img/pessoa-sorrindo.webp" id="imgPerfil" width="200" height="200" class="rounded-circle" />
    </div>
    <form class="row g-3 formPerfil">
      <div class="col-md-12 lab-inp">
        <label for="nome" class="form-label">NOME</label>
        <input id="nome" type="text" class="form-control nome" placeholder="Alice" disabled />
      </div>

      <div class="col-md-12 lab-inp">
        <label for="email" class="form-label">E-MAIL</label>
        <input id="email" type="email" class="form-control email" placeholder="alice@gmail.com" disabled />
      </div>

      <div class="col-md-12 lab-inp">
        <label for="senha" class="form-label">SENHA</label>
        <input id="senha_instituicao" type="password" class="form-control senha" placeholder="******" disabled />
      </div>
      <div class="buttons">
        <div class="col-md-6">
          <a href="./editar/index.html"><button class="botao_editar" type="button">EDITAR</button></a>
        </div>
      </div>

    </form>
  </div>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
  
    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
    });
  
    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    }
  </script>

</body>

</html>
