<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="editar_perfil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Righteous&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <script type="text/javascript" src="../../../jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../../jquery/jquery.mask.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.maskedinput/1.3.1/jquery.maskedinput.js">
    </script>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <script src="fotoPerfil.js" defer></script>

    <link rel="stylesheet" href="../../componentes/header/styles_header.css" />
    <link rel="stylesheet" href="../../componentes/side_menu/styles_side_menu.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet" />

    <link rel="shortcut icon" href="../../../home/images-global/logo-azul.svg" type="image/x-icon" />
    <script src="script.js" defer></script>
    <title>Editar Perfil</title>
</head>

<body>
    <div class="sideMenu">
        <div class="sidebar">
            <div class="logo-details">
                <img class="icon" src="../../../home/images-global/logo-branca.svg" alt="logo" />
                <i class="bx bx-menu" id="btn"></i>
            </div>

            <li>
                <a href="../../cursos/index.html">
                    <i class="bx bx-group"></i>
                    <span class="links_name">Cursos</span>
                </a>
                <span class="tooltip">Cursos</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-graduation"></i>
                    <span class="links_name">Atividades</span>
                </a>
                <span class="tooltip">Atividades</span>
            </li>
            <li>
                <a href="../../arquivos/index.html">
                    <i class="bx bx-folder-open"></i>
                    <span class="links_name">Arquivos e links</span>
                </a>
                <span class="tooltip">Arquivos</span>
            </li>
            <li>
                <a href="../../usuarios/index.html">
                    <i class="bx bx-user"></i>
                    <span class="links_name">Usuários</span>
                </a>
                <span class="tooltip">Usuários</span>
            </li>
            <li class="profile">
                <a onclick="logout()">
                    <i class="bx bx-log-out" id="log_out"></i>
                    <span class="links_name">Log Out</span>
                </a>
                <span class="tooltip">Log Out</span>
            </li>
        </div>
    </div>

    <header>
        <div class="primeira_parte">
            <img src="../../componentes/header/img/grupo_pessoas.svg" alt="grupo_pessoas" />
            <h1 class="nomeProfessor" id="nomeProfessor">NOME DO PROFESSOR</h1>
        </div>

        <a href="../index.html">
            <img src="../../componentes/header/img/perfil_professor.svg" alt="perfil" />
        </a>
    </header>

    <div class="container mt-5 container" id="space">
        <h1>EDITAR PERFIL</h1>
        <form onsubmit="editarProfessor()" class="row g-3">
            <div class="profile-pic-div">
                <div class="img_professor">
                    <div class="profile_image" id="fotoPerfilProfessor"></div>
                </div>

                <div class="upload_foto">
                    <input type="file" id="inputFotoProfessor" class="input_foto"
                        accept="image/png,image/jpg,image/jpeg" />
                    <button class="btn_upload_foto" type="button">
                        Escolher Imagem
                    </button>
                </div>
            </div>

            <div class="col-md-12" id="icon">
                <label for="email_professor" class="form-label">E-mail:</label>
                <input id="input_email_professor" type="email" class="form-control email_professor" maxlength="255"
                    required />
                <i class="fa fa-edit" style="font-size: 24px"></i>
            </div>

            <div class="col-md-6" id="icon">
                <label for="nome_professor" class="form-label">Nome:</label>
                <input id="nome_professor" type="text" class="form-control nome_professor" maxlength="255" required />
                <i class="fa fa-edit" style="font-size: 24px"></i>
            </div>

            <div class="col-md-6" id="icon">
                <label for="senha" class="form-label">Senha:</label>
                <input id="senha_professor" type="text" class="form-control senha" maxlength="255" required />
                <i class="fa fa-edit" style="font-size: 24px"></i>
            </div>

            <div class="buttons">
                <div class="col-md-3">
                    <button id="primeiro_botao" type="button">
                        <a href="../index.html">CANCELAR</a>
                    </button>
                </div>

                <div class="col-md-3">
                    <input type="submit" id="segundo_botao" value="SALVAR" />
                </div>
            </div>
        </form>
    </div>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();
        });

        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        }
    </script>
</body>

</html>
