<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SIDE_MENU</title>
</head>
<body>
    <div class="menu">
        
        <div class="title">
                <img src="./IMG/title.svg" alt="title_img">
        </div>
       
        <div class="options"> 
            <nav class="white_container">
                <div class="existing_courses" >     
                    <span id="existing_courses_img" class="iconify" data-icon="fluent:backpack-48-regular" data-width="40" data-height="40"></span>
                    <h2>CURSOS EXISTENTES</h2>
                </div>
            </nav>

            <div class="add_new_course">
                    <span id="add_new_course_img" class="iconify" data-icon="fluent:backpack-add-20-regular" data-width="40" data-height="40"></span>
                    <h2>ADICIONAR NOVO CURSO</h2>
                </div>

            <div class="existing_classes">
                <span id="existing_classes_img" class="iconify" data-icon="clarity:group-line" data-width="40" data-height="40"></span>
                <h2>TURMAS EXISTENTES</h2>
            </div>

            <div class="add_new_class">
                <span id="add_new_class_img" class="iconify" data-icon="uiw:usergroup-add" data-width="40" data-height="40"></span>
                <h2>CRIAR NOVA TURMA</h2>
            </div>

            <div class="registered_users">
                <span id="registered_users_img" class="iconify" data-icon="ant-design:user-outlined" data-width="40" data-height="40"></span>
                <h2>USU√ÅRIOS CADASTRADOS</h2>
            </div>

        </div>
        
        <div class="logout">
            <span id="logout_img" class="iconify" data-icon="ri:logout-box-line" data-width="40" data-height="40"></span>
            <h2>SAIR</h2>
        </div>

    </div>

    
   
</body>
</html>
