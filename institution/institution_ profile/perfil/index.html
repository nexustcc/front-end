<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
    <title>perfil da instituição</title>
  </head>
  <body>
    <div class="container mt-5 container">
        <h1>PERFIL DA INSTITUIÇÃO</h1>
        <form class="row g-3">

          <div class="col-md-12" >
            <label for="institutional_email" class="form-label">E-mail institucional</label>
            <input type="email" class="form-control institutional_email" placeholder="unicuritiba@gmail.com" required>
          </div>

          <div class="col-md-6">
            <label for="institution_name" class="form-label">Nome da instituição</label>
            <input type="text" class="form-control institution_name" placeholder="Universidade De Curitiba " required>
          </div>

          <div class="col-md-6 for-cnp">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control cnpj" placeholder="42.591.538/0001-68" required>
          </div>

          <div class="col-md-6">
            <label for="phone" class="form-label">Telefone</label>
            <input type="text" class="form-control phone" placeholder="+55 (11) 99869-7564" required>
          </div>

          <div class="col-md-6">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control password" placeholder="Nexus@5" required>
          </div>

          <div class="col-md-6">
            <button id="first-button" type="submit">INFORMAÇÕES DE PAGAMENTO</button>
          </div>

          <div class="col-md-3">
            <button id="second-button" type="submit">EXCLUIR</button>
          </div>
          
          <div class="col-md-3">
            <button id="third-button" type="">EDITAR</button>
          </div>
        </form>
    </div>
  </body>
</html>
